
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Bitvest Capital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </header>
  <div class="content">
    <div class="chart">
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview-widget&symbol=BTCUSD&interval=1&theme=dark"
              width="100%" height="400" frameborder="0" allowtransparency="true"></iframe>
    </div>
    <div class="portfolio-form">
      <h3>Submit Portfolio</h3>
      <input type="text" id="coin" placeholder="Coin Name (e.g. BTC)" />
      <input type="number" id="amount" placeholder="Amount" />
      <input type="number" id="value" placeholder="Value in GBP" />
      <button onclick="addPortfolio()">Add</button>
    </div>
    <div class="portfolio-table">
      <h3>Your Portfolio</h3>
      <table id="portfolioTable">
        <tr><th>Coin</th><th>Amount</th><th>Value (Â£)</th></tr>
      </table>
    </div>
  </div>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
